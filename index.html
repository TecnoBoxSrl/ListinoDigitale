<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Listino Digitale – Tecnobox</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { backdrop-filter: blur(12px); background: rgba(255, 255, 255, .6); }
    .tag { font-size: .75rem; padding: .125rem .5rem; border-radius: 999px; border: 1px solid rgba(0, 0, 0, .1); }
    .card:hover { transform: translateY(-2px); transition: .2s; }
    .modal-open { overflow: hidden; }

    #quoteTable {
      table-layout: auto;
      min-width: max-content;
    }

    #quoteTable th:nth-child(n+3):nth-child(-n+8),
    #quoteTable td:nth-child(n+3):nth-child(-n+8) {
      white-space: nowrap;
    }

    .quoteTableWrap { overflow: visible; }
    #quoteTable input[type="number"] { width: 5.5rem; }
    #quotePanel { overflow-x: auto; }
    .quote-desc { white-space: normal; word-break: break-word; line-height: 1.25; }
    #quotePanel button { white-space: nowrap; }

    #categoryList button {
      display: block;
      width: 100%;
      text-align: left;
    }

    #listinoContainer table {
      width: 100%;
      table-layout: fixed;
      word-break: break-word;
    }

    #listinoContainer th.col-desc,
    #listinoContainer td.col-desc {
      white-space: normal !important;
      overflow-wrap: anywhere;
      word-break: break-word;
      line-height: 1.3;
    }

    #listinoContainer th.col-code,
    #listinoContainer td.col-code { width: 9rem; white-space: nowrap; }

    #listinoContainer th.col-unit,
    #listinoContainer td.col-unit { width: 9rem; white-space: nowrap; }

    #listinoContainer th.col-price,
    #listinoContainer td.col-price,
    #listinoContainer th.col-conai,
    #listinoContainer td.col-conai {
      width: 8rem;
      white-space: nowrap;
      text-align: right;
    }

    #listinoContainer th.col-img,
    #listinoContainer td.col-img {
      width: 5rem;
      white-space: nowrap;
      text-align: center;
    }

    #listinoContainer th:first-child,
    #listinoContainer td:first-child {
      white-space: nowrap;
      text-align: center;
      vertical-align: middle;
    }

    #siteLogo {
      width: 140px;
      height: auto;
      display: block;
      margin: 0;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-copy {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 0.125rem;
    }

    .header-copy h2,
    .header-copy p {
      margin: 0;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-left: auto;
    }

    .highlight {
      background: #fff3a3;
      border-radius: .2rem;
      padding: 0 .12em;
    }

    @media (max-width: 767.98px) {
      .header-inner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .header-brand {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.5rem;
      }

      .header-controls {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
        width: 100%;
        gap: 0.5rem;
      }

      .header-controls button {
        width: auto;
      }

      #categoryList {
        display: flex;
        gap: .5rem;
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      #categoryList button {
        display: inline-block;
        flex: 0 0 auto;
        width: auto;
        white-space: nowrap;
      }

      #listinoContainer {
        overflow-x: auto;
      }

      main > aside {
        display: none;
      }

      #productsHeader {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
      }

      #listinoContainer table {
        min-width: max-content;
        table-layout: auto;
      }

      #listinoContainer th.col-desc,
      #listinoContainer td.col-desc {
        white-space: nowrap !important;
        max-width: 360px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #listinoContainer th.col-code,
      #listinoContainer td.col-code,
      #listinoContainer th.col-unit,
      #listinoContainer td.col-unit,
      #listinoContainer th.col-price,
      #listinoContainer td.col-price,
      #listinoContainer th.col-conai,
      #listinoContainer td.col-conai {
        white-space: nowrap;
      }
    }

    @media (max-width: 767.98px) and (orientation: portrait) {
      .header-inner {
        display: grid;
        grid-template-columns: minmax(0, auto) minmax(0, 1fr);
        grid-template-rows: auto auto;
        grid-template-areas:
          "logo controls"
          "copy copy";
        column-gap: 0.75rem;
        row-gap: 0.5rem;
        align-items: start;
        justify-items: stretch;
      }

      .header-brand {
        display: contents;
      }

      .header-logo {
        grid-area: logo;
        justify-self: start;
        justify-content: flex-start;
        align-items: flex-start;
      }

      #siteLogo {
        width: 120px;
        margin: 0;
      }

      .header-copy {
        grid-area: copy;
        justify-self: center;
        align-self: center;
        text-align: center;
        align-items: center;
        gap: 0.25rem;
      }

      .header-controls {
        grid-area: controls;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        justify-self: end;
        align-self: start;
        margin-left: 0;
        gap: 0.5rem;
        text-align: right;
      }
    }

    @media (max-width: 1023.98px) and (orientation: landscape) {
      .header-inner {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap;
        gap: 1rem;
      }

      .header-brand {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 0.75rem;
        flex-wrap: nowrap;
      }

      .header-copy {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.125rem;
        text-align: left;
        white-space: normal;
      }

      .header-controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 0.75rem;
        margin-left: auto;
        text-align: right;
      }

      #siteLogo {
        width: 140px;
      }
    }

    @media (min-width: 768px) and (max-width: 899.98px) {
      main > aside:last-of-type { display: none; }

      #catsSticky {
        position: sticky;
        top: 92px;
        max-height: calc(100dvh - 92px - 16px);
        overflow-y: auto;
      }

      #categoryList { overflow: hidden; }

      #listinoContainer {
        overflow-x: auto;
      }
    }

    @media (min-width: 900px) and (max-width: 1199.98px) {
      main {
        display: grid;
        grid-template-columns: 300px minmax(0, 1fr);
        gap: 1rem;
      }

      main > aside:last-of-type { display: none; }

      #catsSticky {
        position: sticky;
        top: 92px;
        max-height: calc(100dvh - 92px - 16px);
        overflow-y: auto;
      }

      #categoryList { overflow: hidden; }
      #listinoContainer { overflow-x: auto; }
    }

    @media (min-width: 1024px) and (max-width: 1199.98px) {
      main {
        display: grid !important;
        grid-template-columns: 300px minmax(0, 1fr) !important;
        gap: 1rem !important;
      }

      main > aside:first-of-type { grid-column: 1 / 2 !important; }
      main > section { grid-column: 2 / 3 !important; min-width: 0 !important; }
      main > aside:last-of-type { display: none !important; }
    }

    @media (min-width: 1200px) {
      main {
        display: grid !important;
        grid-template-columns: 280px minmax(0, 1fr) !important;
        gap: 1rem !important;
      }

      main > aside:first-of-type { grid-column: 1 / 2 !important; }
      main > section { grid-column: 2 / 3 !important; min-width: 0 !important; }
      main > aside:last-of-type { display: none !important; }
    }

    @media (min-width: 768px) and (max-width: 1199.98px) {
      #listinoContainer table {
        min-width: 1200px !important;
        table-layout: auto !important;
      }

      #listinoContainer th,
      #listinoContainer td {
        vertical-align: top;
      }

      #listinoContainer .col-code { width: 120px !important; }
      #listinoContainer .col-desc {
        min-width: 420px !important;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        white-space: normal !important;
        word-break: normal !important;
        overflow-wrap: normal !important;
        text-overflow: clip !important;
        line-height: 1.3;
      }

      #listinoContainer .col-dim {
        min-width: 220px !important;
        white-space: nowrap !important;
        word-break: normal !important;
        overflow-wrap: normal !important;
      }

      #listinoContainer .col-unit { width: 140px !important; }
      #listinoContainer .col-price,
      #listinoContainer .col-conai { width: 120px !important; }
      #listinoContainer .col-img { width: 80px !important; }
    }

    @media (min-width: 768px) {
      #drawerQuote {
        width: 100vw !important;
        max-width: none !important;
        left: 0 !important;
        right: 0 !important;
      }

      #drawerQuote #drawerContent {
        padding: 8px 8px !important;
      }

      #drawerQuote #quotePanel {
        width: 100% !important;
        min-width: 100% !important;
        display: block !important;
      }

      #drawerQuote .quoteTableWrap {
        overflow-x: auto !important;
      }

      #drawerQuote #quoteTable {
        min-width: max-content !important;
        table-layout: auto !important;
      }

      #drawerQuote #quoteTable td:nth-child(2),
      #drawerQuote #quoteTable th:nth-child(2) {
        white-space: normal !important;
        word-break: break-word !important;
        line-height: 1.3;
      }
    }
  </style>
</head>
<body class="bg-white text-slate-900">
<!-- ====== LOGIN GATE (full screen finché non loggato) ====== -->
  <section id="authGate" class="min-h-screen w-full grid place-items-center bg-white">
    <div class="w-full max-w-sm p-6">
      <h1 class="text-2xl font-semibold text-center mb-6">Listino Digitale Tecnobox</h1>

      <label class="block text-sm font-medium mb-1" for="loginEmail">Email</label>
      <input id="loginEmail" type="email" class="w-full rounded-xl border px-3 py-2 mb-3"
             placeholder="Inserisci Email" autocomplete="email" required>

      <label class="block text-sm font-medium mb-1" for="loginPassword">Password</label>
      <input id="loginPassword" type="password" class="w-full rounded-xl border px-3 py-2 mb-4"
             placeholder="Password" autocomplete="current-password" required>

      <button id="btnDoLogin" class="w-full rounded-xl bg-sky-600 text-white py-2">Accedi</button>
      <button id="btnSendReset" class="w-full rounded-xl border py-2 mt-2">Ho dimenticato la password</button>

      <p id="loginMsg" class="text-xs text-slate-500 mt-3 text-center"></p>
    </div>
  </section>

  <!-- ====== APP (nascosta finché non loggato) ====== -->
  <section id="appShell" class="hidden">



<header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b">
  <div class="header-inner max-w-8xl px-4 sm:px-6 lg:px-8 py-3">
    <!-- Brand -->
    <div class="header-brand">
      <a href="https://www.tecnobox.net" target="_blank" rel="noopener"
         class="header-logo shrink-0 flex items-center justify-center md:justify-start" aria-label="Vai al sito Tecnobox">
        <img src="./logo.svg" alt="Tecnobox" id="siteLogo" class="block" />
      </a>
      <div class="header-copy leading-tight">
        <h2 class="text-lg font-semibold">Listino Digitale</h2>
        <p class="text-xs text-slate-500">Accesso riservato agli agenti</p>
      </div>
    </div>

    <!-- User info -->
    <div class="header-controls">
      <span id="userName"
            class="hidden whitespace-nowrap text-xs text-slate-500"
            title="Utente loggato"></span>
      <button id="btnLogout"
              class="rounded-lg bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 text-sm">
        Esci
      </button>
    </div>
  </div>
</header>




    

    
 <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">

<!--
<main
  class="w-full px-4 sm:px-6 lg:px-8 py-6
         grid gap-4
         grid-cols-1
         xl:[grid-template-columns:320px_minmax(0,1fr)_minmax(520px,1fr)]">
-->
      <!-- SX -->
    <!-- SX: CATEGORIE / FILTRI -->
<aside class="hidden lg:block lg:col-span-3">
  <div id="catsSticky" class="glass rounded-2xl p-4 border">
    <h2 class="font-semibold text-left mb-3">Categorie</h2>

    <!-- PILLS CATEGORIE -->
    <div id="categoryList" class="grid grid-cols-1 gap-2 text-left"></div>



   
  </div>
</aside>


      <!-- CENTRO -->
    <section class="lg:col-span-6 min-w-0">
  <div id="productsHeader" class="flex items-center justify-between mb-3 gap-3">
    <!-- Cerca prodotti (desktop + tablet + mobile) -->
    <input id="searchInput" type="search" placeholder="Cerca prodotti…"
           class="w-full max-w-md rounded-xl border px-3 py-2 text-sm">

    <!-- Conteggio articoli filtrati -->
    <div id="resultInfo" class="text-sm text-slate-600">Caricamento…</div>
  </div>

  <div id="listinoContainer" class="space-y-8 overflow-x-auto"></div>
</section>


      <!-- DESTRA -->
<aside class="hidden lg:block lg:col-span-3">
  <!-- lo scroll orizzontale vive qui -->
  <div class="overflow-x-auto">
    <div class="glass rounded-2xl p-4 border inline-block min-w-full" id="quotePanel">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold whitespace-nowrap">Preventivo</h2>
        <button id="btnClearQuote" class="text-xs underline whitespace-nowrap">Svuota</button>
      </div>

      <!-- meta -->
      <div class="mb-3 grid grid-cols-1 gap-2">
        <div class="flex items-center gap-2">
          <label for="quoteName" class="text-sm text-slate-600 whitespace-nowrap">Nominativo</label>
          <input id="quoteName" type="text"
                 class="flex-1 rounded-lg border px-2 py-1 text-sm"
                 placeholder="Es. Rossi Srl">
        </div>
        <div class="flex items-center gap-2">
          <label for="quoteDate" class="text-sm text-slate-600 whitespace-nowrap">Data</label>
          <input id="quoteDate" type="date" class="rounded-lg border px-2 py-1 text-sm">
        </div>
      </div>

      <div class="text-xs text-slate-500 mb-3">
        <span id="quoteItemsCount">0</span> articoli selezionati
      </div>

      <!-- TABELLONE: si adatta al contenuto, scorre orizzontalmente se più largo -->
      <div class="quoteTableWrap">
        <table id="quoteTable"
               class="text-sm border-collapse">
          <thead class="bg-slate-100">
            <tr>
              <th class="border px-2 py-1 text-left whitespace-nowrap">Codice</th>
              <th class="border px-2 py-1 text-left whitespace-nowrap">Descrizione</th>
              <th class="border px-2 py-1 text-right whitespace-nowrap">Prezzo</th>
              <th class="border px-2 py-1 text-right whitespace-nowrap">CONAI/collo</th>
              <th class="border px-2 py-1 text-right whitespace-nowrap">Q.tà</th>
              <th class="border px-2 py-1 text-right whitespace-nowrap">Sconto %</th>
              <th class="border px-2 py-1 text-right whitespace-nowrap">Prezzo scont.</th>
              <th class="border px-2 py-1 text-right whitespace-nowrap">Totale riga</th>
              <th class="border px-2 py-1 text-center whitespace-nowrap">Azioni</th>
            </tr>
          </thead>
          <tbody id="quoteBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="7" class="border px-2 py-1 text-right font-medium whitespace-nowrap">
                Totale imponibile
              </td>
              <td class="border px-2 py-1 text-right font-semibold whitespace-nowrap" id="quoteTotal">€ 0,00</td>
              <td class="border px-2 py-1"></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Azioni -->
      <div class="mt-3 flex flex-wrap items-center gap-2"> 
        <button id="btnExportXlsx"
                class="w-fit inline-flex items-center justify-center whitespace-nowrap rounded-xl bg-sky-600 text-white px-4 py-2 text-sm">
          Esporta Excel
        </button>
        <button id="btnExportPdf"
                class="w-fit inline-flex items-center justify-center whitespace-nowrap rounded-xl bg-indigo-600 text-white px-4 py-2 text-sm">
          Esporta PDF
        </button>
        <button id="btnPrintQuote"
                class="w-fit inline-flex items-center justify-center whitespace-nowrap rounded-xl border text-slate-700 px-4 py-2 text-sm">
          Stampa
        </button>
      </div>

      <p id="quoteMsg" class="text-[11px] text-slate-500 mt-2"></p>
    </div>
  </div>
</aside>



    </main>

    <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center text-xs text-slate-500">
      <p>© <span id="year"></span> Tecno Box – PWA ready.</p>
    </footer>

    <!-- Modal Immagine -->
    <div id="imgModal" class="fixed inset-0 z-50 hidden">
      <div id="imgBackdrop" class="absolute inset-0 bg-black/60"></div>
      <div class="relative max-w-3xl mx-auto mt-16 bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="flex items-center justify-between px-4 py-2 border-b">
          <h4 id="imgTitle" class="font-medium"></h4>
          <button id="imgClose" class="rounded-full border w-8 h-8 grid place-content-center" aria-label="Chiudi">✕</button>
        </div>
        <div class="p-3 grid place-items-center">
          <img id="imgPreview" alt="" class="max-h-[70vh] w-auto object-contain" loading="lazy" decoding="async"/>
        </div>
      </div>
    </div>
  </section>

  <!-- Librerie per export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- forza aggiornamento -->
<script src="./script.js?v=tablet-drawer-7" defer></script>

<div id="floatingActions"
     class="fixed z-[9999]
            bottom-[max(1rem,env(safe-area-inset-bottom))]
            right-[max(1rem,env(safe-area-inset-right))]
            sm:bottom-[max(1.25rem,env(safe-area-inset-bottom))]
            sm:right-[max(1.25rem,env(safe-area-inset-right))]
            flex flex-col items-end gap-3">
 <button id="btnBackToTop"
        class="hidden rounded-full text-white w-12 h-12 grid place-items-center transition"
        style="background:#2563EB; box-shadow:0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);"
        aria-label="Torna su">↑</button>


</div>






</body>
</html>
