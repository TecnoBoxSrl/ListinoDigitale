<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Listino Digitale Tecnobox</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass{backdrop-filter:blur(12px);background:rgba(255,255,255,.6)}
    .tag{font-size:.75rem;padding:.125rem .5rem;border-radius:999px;border:1px solid rgba(0,0,0,.1)}
    .card:hover{transform:translateY(-2px);transition:.2s}
    .modal-open{overflow:hidden}
    /* Evita flicker contenuti: l'app è nascosta finché non sei loggato */
    #app { display:none; }
    #loginScreen { display:flex; }
  </style>
</head>
<body class="bg-white text-slate-900">

  <!-- Schermata login a tutta pagina -->
  <section id="loginScreen" class="min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-sm">
      <h1 class="text-2xl font-semibold text-center mb-1">Listino Digitale Tecnobox</h1>
      <p class="text-center text-slate-500 mb-6">Accesso riservato agli agenti</p>

      <div class="rounded-2xl border bg-white p-5 shadow-sm">
        <label class="block text-sm mb-1">Email</label>
        <input id="loginEmail" type="email" class="w-full rounded-xl border px-3 py-2 mb-3" placeholder="nome@azienda.it" autocomplete="email" required>

        <label class="block text-sm mb-1">Password</label>
        <input id="loginPassword" type="password" class="w-full rounded-xl border px-3 py-2" placeholder="Password" autocomplete="current-password" required>

        <button id="btnLoginPassword" class="mt-4 w-full rounded-xl bg-sky-600 text-white px-3 py-2">Accedi</button>
        <button id="btnResetPassword" class="mt-2 w-full rounded-xl border px-3 py-2">Ho dimenticato la password</button>

        <p id="loginMsg" class="text-xs text-slate-500 mt-3 h-4"></p>
      </div>
    </div>
  </section>

  <!-- App completa (nascosta finché non loggato) -->
  <div id="app">
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-sky-500 grid place-content-center text-white font-bold">TB</div>
        <div class="flex-1">
          <h2 class="text-lg font-semibold">Listino Digitale</h2>
          <p class="text-xs text-slate-500">Accesso riservato</p>
        </div>

        <div class="hidden md:flex items-center gap-2">
          <input id="searchInput" type="search" placeholder="Cerca prodotti…" class="w-72 rounded-xl border px-3 py-2 text-sm">
          <select id="sortSelect" class="rounded-xl border px-3 py-2 text-sm">
            <option value="alpha">A→Z</option>
            <option value="priceAsc">Prezzo ↑</option>
            <option value="priceDesc">Prezzo ↓</option>
            <option value="newest">Ultimi</option>
          </select>
          <button id="btnLogout" class="rounded-xl border px-3 py-2 text-sm">Esci</button>
        </div>

        <button id="btnMobileMenu" class="md:hidden rounded-lg border px-3 py-2 text-sm">Menu</button>
      </div>

      <!-- MENU MOBILE -->
      <div class="md:hidden px-4 pb-3 space-y-2" id="mobileMenu" hidden>
        <input id="searchInputM" type="search" placeholder="Cerca…" class="w-full rounded-xl border px-3 py-2 text-sm">
        <div class="flex gap-2">
          <select id="sortSelectM" class="flex-1 rounded-xl border px-3 py-2 text-sm">
            <option value="alpha">A→Z</option>
            <option value="priceAsc">Prezzo ↑</option>
            <option value="priceDesc">Prezzo ↓</option>
            <option value="newest">Ultimi</option>
          </select>
          <button id="btnLogoutM" class="rounded-xl border px-3 py-2 text-sm">Esci</button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- SIDEBAR -->
      <aside class="lg:col-span-3">
        <div class="glass rounded-2xl p-4 border">
          <h3 class="font-semibold mb-3">Categorie</h3>
          <div id="categoryList" class="flex flex-wrap gap-2"></div>
          <div class="mt-4">
            <h4 class="font-semibold mb-2">Filtri</h4>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" id="filterDisponibile" class="accent-sky-500"><span>Solo disponibili</span>
            </label>
            <label class="flex items-center gap-2 text-sm mt-2">
              <input type="checkbox" id="filterNovita" class="accent-sky-500"><span>Solo novità</span>
            </label>
            <label class="text-sm block mt-3 mb-1">Prezzo max (€)</label>
            <input id="filterPriceMax" type="number" inputmode="decimal" step="any" lang="it" class="w-full rounded-xl border px-3 py-2 text-sm">
          </div>
        </div>

        <div class="glass rounded-2xl p-4 border mt-6" id="adminBox" hidden>
          <h3 class="font-semibold mb-3">Amministrazione</h3>
          <button id="btnPublish" class="rounded-xl bg-emerald-600 text-white px-3 py-2 text-sm">Pubblica nuova versione</button>
          <p class="text-xs text-slate-500 mt-2">Carica CSV → diff → notifica agenti</p>
        </div>
      </aside>

      <!-- CONTENUTO -->
      <section class="lg:col-span-9">
        <div class="flex items-center justify-between mb-3">
          <div id="resultInfo" class="text-sm text-slate-600">Caricamento…</div>
          <div class="flex gap-1 text-sm">
            <button id="viewListino" type="button" class="px-3 py-1.5 rounded-lg border bg-white">Vista listino</button>
            <button id="viewCard" type="button" class="px-3 py-1.5 rounded-lg border bg-white">Vista card</button>
          </div>
        </div>

        <div id="listinoContainer" class="space-y-8"></div>
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4"></div>
      </section>
    </main>

    <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center text-xs text-slate-500">
      <p>© <span id="year"></span> Tecno Box – PWA ready.</p>
    </footer>

    <!-- Modal Immagine -->
    <div id="imgModal" class="fixed inset-0 z-50 hidden">
      <div id="imgBackdrop" class="absolute inset-0 bg-black/60"></div>
      <div class="relative max-w-3xl mx-auto mt-16 bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="flex items-center justify-between px-4 py-2 border-b">
          <h4 id="imgTitle" class="font-medium"></h4>
          <button id="imgClose" class="rounded-full border w-8 h-8 grid place-content-center" aria-label="Chiudi">✕</button>
        </div>
        <div class="p-3 grid place-items-center">
          <img id="imgPreview" alt="" class="max-h-[70vh] w-auto object-contain" loading="lazy" decoding="async"/>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- Script -->
  <script src="./script.js?v=auth-gate"></script>
</body>
</html>
